# ğŸŒ Netlify Configuration for Weather Vibes
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "pnpm build"
  publish = "dist/client"

[dev]
  command = "pnpm dev"
  port = 3000
  autoLaunch = false

# ğŸ”§ Environment variables for build
[build.environment]
  NODE_VERSION = "24"

# ğŸ“¦ Headers for caching static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ”’ Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

